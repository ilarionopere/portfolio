    <h2 class="text-center text-primary mb-4">Contacteer mij</h2>

    <form class="mx-auto" style="max-width:500px;">
      <div class="mb-3">
        <label for="naam" class="form-label">Naam</label>
        <input type="text" id="naam" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="bericht" class="form-label">Bericht</label>
        <textarea id="bericht" rows="5" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-accent w-100">Verzenden</button>
    </form>
  </main>
